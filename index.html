<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div id="h1Header">
            <div class="messageContent">
                <h1>Tic Tac Toe</h1>
            </div>
        </div>
        <div id="scoreBoard">
            <div class="messageContent">
                <h2>Wins</h2>
                <p id="scoreBlue"></p>
                <p id="scoreGreen"></p>
                <button id="resetScore" type="button">Reset</button>
            </div>
        </div>
        <div class="gameBoard">
            <table class="gameBoard">
                <tr>
                    <td class="check" id="aa"></td>
                    <td class="check" id="ab"></td>
                    <td class="check" id="ac"></td>
                </tr>
                <tr>
                    <td class="check" id="ba"></td>
                    <td class="check" id="bb"></td>
                    <td class="check" id="bc"></td>
                </tr>
                <tr>
                    <td class="check" id="ca"></td>
                    <td class="check" id="cb"></td>
                    <td class="check" id="cc"></td>
                </tr>
            </table>
        </div>
        <div id="messageBoard">
            <div class="messageContent">
                <p id="message"></p>
                <button id="again" type="button">Play Again!</button>
            </div>
        </div>
    </body>
</html>
